<body>
<BR>
<table id = "PrintA" width="100%" border="1" cellspacing="0" cellpadding="0" bgcolor = "#61FF13">
<TR style="text-align : center;" mce_style="text-align : center;">
 <TD>书A</TD>
 <TD>书A</TD>
 <TD>书A</TD>
 <TD>书A</TD>
</TR>
<TR>
 <TD colSpan=4 style="text-align : center;" mce_style="text-align : center;"><font color="BLUE" face="Verdana">��Ԫ��ϲ���A</FONT></TD>

</TABLE>
<BR>
<table id = "PrintB" width="100%" border="1" cellspacing="0" cellpadding="0">
<TR style="text-align : center;" mce_style="text-align : center;">
 <TD>书B</TD>
 <TD>书B</TD>
 <TD>书B</TD>
 <TD>书B</TD>
</TR>
<TR>
 <TD colSpan=4 style="text-align : center;" mce_style="text-align : center;">书B</TD>
</TR>
</TABLE>
<br><br><br>
<input type="button" onclick="javascript:AllAreaWord();" value="导出Word">
<input type="button" onclick="javascript:AllAreaExcel();" value="导出Excel">
<input type="button" onclick="javascript:CellAreaExcel();" value="导出Excel">
<SCRIPT LANGUAGE="javascript">
 //导出Excel
 function AllAreaExcel() 
 {
  var oXL = new ActiveXObject("Excel.Application"); 
  var oWB = oXL.Workbooks.Add(); 
  var oSheet = oWB.ActiveSheet;  
  var sel=document.body.createTextRange();
  sel.moveToElementText(PrintA);
  sel.select();
  sel.execCommand("Copy");
  oSheet.Paste();
  oXL.Visible = true;
 }
 //导出Excel
 function CellAreaExcel() 
 {
  var oXL = new ActiveXObject("Excel.Application"); 
  var oWB = oXL.Workbooks.Add(); 
  var oSheet = oWB.ActiveSheet; 
  var Lenr = PrintA.rows.length;
  for (i=0;i<Lenr;i++) 
  { 
   var Lenc = PrintA.rows(i).cells.length; 
   for (j=0;j<Lenc;j++) 
   { 
    oSheet.Cells(i+1,j+1).value = PrintA.rows(i).cells(j).innerText; 
   } 
  } 
  oXL.Visible = true; 
 }

 //导出word
 function AllAreaWord()
 {
  var oWD = new ActiveXObject("Word.Application");
  var oDC = oWD.Documents.Add("",0,1);
  var oRange =oDC.Range(0,1);
  var sel = document.body.createTextRange();
  sel.moveToElementText(PrintA);
  sel.select();
  sel.execCommand("Copy");
  oRange.Paste();
  oWD.Application.Visible = true;
  //window.close();
 }
</SCRIPT>
</body></html>
